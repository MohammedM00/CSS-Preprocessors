<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin-right: 20px;
        }
        .container {
            margin-top: 50px; /* Adjust according to the height of your navigation bar */
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .box {
            border-radius: 8px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(1) {
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .box:nth-child(2) {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        .box:nth-child(3) {
            background-color: green;
            width: 250px;
            height: 250px;
        }
        .box:nth-child(4) {
            background-color: purple;
            width: 50px;
            height: 50px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
